<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tryk på Fiskene</title>
    <link rel="stylesheet" href="game-style.css" />
  </head>
  <body>
    <!-- Tilbage knap -->
    <header>
      <a href="../index.html" id="backBtn">←</a>
    </header>

    <!-- Start skærm -->
    <div id="startScreen">
      <h1>Tryk på Fiskene!</h1>
      <p class="subtitle">Kan du fange alle fiskene?</p>
      <button id="startButton">Start Spil</button>
    </div>

    <!-- Lyde -->
    <audio id="clickSound">
      <source src="/audio/bobler2.mp3" type="audio/mp3" />
    </audio>

    <audio id="backgroundMusic" loop>
      <source src="/audio/baggrundlyd.mp3" type="audio/mp3" />
    </audio>

    <!-- Spil område -->
    <div id="gameContainer">
      <div id="scoreBoard">
        <div id="score">Fisk fanget: <span id="points">0</span></div>
      </div>

      <div id="gameArea"></div>
    </div>

    <script src="game-script.js"></script>
  </body>
</html>
