<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Akvarie Spil for Børn</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start skærm -->
    <div id="startScreen">
      <h1>Akvarie Spillet</h1>
      <p class="subtitle">Hjælp fisken med at spise!</p>
      <button id="startknap">Start Spil</button>
    </div>

    <!-- Alt lyd der bruges -->
    <audio id="movement">
      <source src="audio/movement_sound.m4a" type="audio/mp4" />
    </audio>

    <audio id="gameover">
      <source src="audio/gameover_sound.m4a" type="audio/mp4" />
    </audio>

    <audio id="coinSound">
      <source src="audio/coinsound.mp3" type="audio/mp3" />
    </audio>

    <audio id="backgroundMusic" loop>
      <source src="audio/baggrundlyd.mp3" type="audio/mp3" />
    </audio>

    <!-- Game container -->
    <div class="game-container">
      <h1 class="game-title">Akvarie Spillet</h1>

      <!-- Spil indhold -->
      <div id="game">
        <div id="score">Score: <span id="points">0</span></div>
        <div id="dodger"></div>
        <div id="coin">
          <img
            src="img/plankton.png"
            alt="mad"
            style="
              width: 100%;
              height: 100%;
              object-fit: cover;
              border-radius: 8px;
            "
          />
        </div>
        <div class="structure" id="wall1"></div>
        <div class="structure" id="wall2"></div>
        <div class="structure" id="wall3"></div>
      </div>

      <!-- Info boks til kontroller -->
      <div class="controls-info">
        <p>Brug piletasterne for at styre fisken</p>
        <p>Pas på korallerne og spis maden!</p>
      </div>
    </div>

    <div class="footer">
      <p>Lavet af Sebastian © 2025</p>
    </div>

    <!-- Game over skærm -->
    <div id="gameOverScreen" style="display: none">
      <h1>Spillet er slut!</h1>
      <p>Din score: <span id="finalScore">0</span></p>
      <button id="restartButton">Spil igen</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
